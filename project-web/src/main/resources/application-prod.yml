spring.datasource:
  driver-class-name: org.postgresql.Driver
  url: jdbc:postgresql://project-pg:5432/project
  username: postgres
  password: pwd123456
  hikari:
    minimum-idle: 10
    connection-test-query: SELECT 1
    maximum-pool-size: 20
    idle-timeout: 30000
    max-lifetime: 60000
    auto-commit: true
    pool-name: PrimaryHikariCP
    connection-timeout: 10000

spring.flyway:
  baseline-on-migrate: true
  baseline-version: 0
  enabled: true
  clean-disabled: false

spring.redis:
  database: 0
  host: project-redis
  port: 6379
  password: pwd123456
  timeout: 10s
  lettuce:
    pool:
      min-idle: 0
      max-active: 10
      max-idle: 200
      max-wait: -1ms

easy-es:
  address: project-es:9200
  username: elastic
  password: pwd123456
